name: Build Display
on:
  schedule:
    - cron: "40 * * * *"
  workflow_dispatch:

jobs:
  build_display:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        # reasons but you can also use a version tag if desired. For example:
        # ianwalter/puppeteer-container@v4.0.0
        uses: ianwalter/puppeteer-container@v4.0.0
        with:
          args: yarn install
      - name: Build
        run: |
             sudo rm -f /etc/localtime
             sudo ln -sf /usr/share/zoneinfo/Australia/Sydney /etc/localtime
             yarn start
             magick mogrify -negate -type Grayscale -colorspace sRGB -depth 4 -resize 400x300 build/image.png
      - name: Auto-Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
            commit_message: "ðŸ¤– New Image"
            commit_author: Action <actions@github.com>
